<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Classic Sidebar">
  </head>

  <body>
    <div class="egyzilla">
      <header class="header">
        <h1 class="title">Classic Sidebar</h1>
        <p class="description">Coding by: <a href="https://www.instagram.com/egyzilla/" target="_blank"
            rel="noopener noreferrer">Abdullah Egyzilla</a></p>
      </header>
      <hr>
      <div class="container">
        <aside class="classic-sidebar">
          <section class="cat-li">
            <h2 class="section-title">Category List</h2>
            <div class="section-content">
              <ul>
                <li><span>National</span><span class="num">69</span></li>
                <li><span>International</span><span class="num">25</span></li>
                <li><span>Sports</span><span class="num">18</span></li>
                <li><span>Magazine</span><span class="num">37</span></li>
                <li><span>Health</span><span class="num">12</span></li>
              </ul>
            </div>
          </section>
          <section class="gallery">
            <h2 class="section-title">Gallery</h2>
            <div class="section-content">
              <img src="https://picsum.photos/id/123/100" alt="picsum">
              <img src="https://picsum.photos/id/345/100" alt="picsum">
              <img src="https://picsum.photos/id/567/100" alt="picsum">
              <img src="https://picsum.photos/id/789/100" alt="picsum">
              <img src="https://picsum.photos/id/910/100" alt="picsum">
              <img src="https://picsum.photos/id/101/100" alt="picsum">
            </div>
          </section>
          <section class="archives">
            <h2 class="section-title">Archives</h2>
            <div class="section-content">
              <ul>
                <li>Agu 2020</li>
                <li>Sept 2020</li>
                <li>Nov 2020</li>
                <li>Dec 2020</li>
              </ul>
            </div>
          </section>
        </aside>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a29b9604c8.js" crossorigin="anonymous"></script>
  </body>

</html>
